<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
    <script src="https://unpkg.com/jspsych/dist/index.browser.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response"></script>

  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      default_iti: 250,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var preload = {
      type: jsPsychPreload,
      auto_preload: true
    };

    var trial_1 = {
      type: jsPsychImageKeyboardResponse,
      stimulus: '../img/happy_face_1.jpg',
      choices: ['y','n'],
      render_on_canvas: false,
      stimulus_width: 300,
      prompt: '<p>Is this face happy? Press "y" or "n".</p>'
    };

    var trial_2 = {
      type: jsPsychImageKeyboardResponse,
      stimulus: '../img/sad_face_2.jpg',
      choices: ['y','n'], 
      render_on_canvas: false,
      stimulus_width: 300,
      prompt: '<p>Is this face happy? Press "y" or "n".</p>'
    };

    var trial_3 = {
      type: jsPsychImageKeyboardResponse,
      stimulus: '../img/happy_face_2.jpg',
      choices: ['y','n'], 
      render_on_canvas: false,
      stimulus_width: 300,
      prompt: '<p>Is this face happy? Press "y" or "n".</p>',
    };

    jsPsych.run([preload, trial_1, trial_2, trial_3]);

  </script>
</html>
