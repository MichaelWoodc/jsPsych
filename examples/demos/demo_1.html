<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
    <script src="https://unpkg.com/jspsych/dist/index.browser.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    var preload = {
      type: jsPsychPreload,
      images: ["../img/age/of2.jpg"]
    };

    var trial = {       
      type: jsPsychInstructions,     
      pages: [      
        'Welcome to the experiment. Click next to begin.',      
        'In this experiment, you will view a ' +       
        'series of images and answer questions.<br>' +      
        'Answer with the keys "y" or "n". ',     
        'Here is an example:<br><br>' +        
        '<img src="../img/age/of2.jpg" /><br><br>' +       
        'Is this person YOUNG?'      
      ],        
      show_clickable_nav: true      
    };       

    jsPsych.run([preload, trial]);

  </script>
</html>
